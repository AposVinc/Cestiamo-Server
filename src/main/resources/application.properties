spring.application.name=Cestiamo
server.servlet.context-path=/cestiamo
spring.datasource.url=jdbc:mysql://localhost/cestiamo?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=cestiamo
spring.datasource.password=cestiamo

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1


# Show or not log for each sql query
spring.jpa.show-sql = true

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.database-platform=MYSQL
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# JACKSON (JacksonProperties)
spring.jackson.date-format=yyyy-MM-dd


#Header in cui il backend si aspetta il token
jwt.header: X-Auth
#chiave segreta utilizzata da jwt
jwt.secret: myunivaqsecret
#periodo di validita del token(s) 7200=2h
jwt.expiration: 7200

logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

